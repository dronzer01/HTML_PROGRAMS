<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <p>This is a paragraph tag</p>
    <b>bold tag</b>
    <i>italic tag</i>
    <u>Underline tag</u>

    <ul>
        <li>Doctype.......</li>
        <li>title</li>
        <li>link</li>
        <li>meta</li>
        <li>style</li>
    </ul>
    <!-- HTML TEXT TAGS -->
    <p>paragraph</p>
    <h1>heading</h1>
    <h2>subheading</h2>
    <!-- till h7 for furthur sub headings........... -->

    <h1>for detailed tag info</h1>
